# https://github.com/evilmartians/lefthook/blob/master/docs/configuration.md

pre-commit:
  parallel: true

  commands:
    lint:
      skip:
        - merge
        - rebase
      glob: "src/*.{ts,tsx,json,jsonc}"
      run: bunx biome check --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}

    format:
      skip:
        - merge
        - rebase
      glob: "src/*.{ts,tsx,json,jsonc}"
      run: bunx biome format --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files} && git update-index --again

